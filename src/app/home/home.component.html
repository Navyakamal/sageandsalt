<div class="pic-container">
    <div class="pic" style="height: 560px;">
        <div class="caption">
            <h1 class="cap" style="padding-top: 160px;font-size: 55px;">Quick And <br>Easy <br>Recipes For <br> <span>YOU...!</span></h1>
            <input [(ngModel)]="searchData" type="text" name="sdata" id="sdata" class="w-25 inp" placeholder="Search by cuisine or name..." autocomplete="off" spellcheck="false" >
       
        </div>
    </div>
</div>

<div class="container cont mt-5 ">
    <button (click)="setMealType('All')" >All</button>
    <button (click)="setMealType('Appetizer')" >Appetizer</button>
    <button (click)="setMealType('Lunch')" >Lunch</button>
    <button (click)="setMealType('Snack')" >Snack</button>
    <button (click)="setMealType('Dinner')" >Dinner</button>
</div>


<div class="container mt-3">
    <div class="row">
        <div class="col" *ngFor="let i of reciList | filter:searchData:mealType">
            <div  class="card my-4 ms-5 shadow" style="width: 18rem;">
                <a routerLink="/single-view/{{i.id}}">
                    <img src={{i.image}} class="card-img-top" alt="...">
    
                </a>               
                <div class="card-body">
                  <h5 class="card-title text-center">{{i.name.length>25?i.name.slice(0,25):i.name}}</h5>
                  <div class="card-text">
                    <div class="row">
                        <div class="col ">
                                <i class="fa-solid fa-star" style="color: #f0e914;"> </i>
                                <span> {{i.rating}}</span>
    
                       </div>
                        <div class="col c1 ">
                            <i class="fa-solid fa-users"></i>
                            <span> : {{i.servings}} per</span>
                        </div>
                    </div>
                    <div class="d-flex gap-3 mt-2">
                        <p class="border rounded py-1"><i class="fa-solid fa-clock"></i> {{i.cookTimeMinutes}} min</p>
                        <p class="border rounded p-1">{{i.difficulty}}</p>
                        <p class="border rounded p-1">{{i.cuisine}}</p>

                    </div>

                  </div>
                </div>
              </div>
    
            </div>   
        </div>
</div>
